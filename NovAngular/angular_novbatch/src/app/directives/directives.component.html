<!-- directives can be classified in 3 categories based on how they behave:

Component Directives : main class
Structural Directives *ngIf, *ngFor, *ngSwitch
Attribute Directives
Component Directives: Component directives are used in main class. They contain the detail of how the component should be processed, instantiated and used at runtime.
Structural Directives: Structural directives start with a * sign.
 These directives are used to manipulate and change the structure of the DOM elements.
 For example, *ngIf directive, *ngSwitch directive, and *ngFor directive. 
*ngIf Directive: The ngIf allows us to Add/Remove DOM Element.
*ngSwitch Directive: The *ngSwitch allows us to Add/Remove DOM Element. It is similar to switch statement of js.
*ngFor Directive: The *ngFor directive is used to repeat a portion
 of HTML template once per each item from an iterable list (Collection).-->

<p *ngIf="para">paragraph.....</p>

<div class="main" *ngIf="show">
    divvv...
    <p></p>
    <h1>h1111</h1>

</div>

<div *ngFor="let item of items">
    <p>{{item}}--1</p>
    <!-- <p>{{item}}---2</p> -->
</div>

<div *ngIf="showStudentData">
    <ul *ngFor="let studentData of student">
        <li>{{studentData.name}}</li>
        <!-- <li>{{studentData.age}}</li>
        <li>{{studentData.hobby}}</li> -->
    </ul>
</div>
<!-- <img [src]="imgName"> -->

<div [ngSwitch]="color">
    <h3 *ngSwitchCase="'green'">Green</h3>
    <h3 *ngSwitchCase="'yellow'">Yellow</h3>
    <h3 *ngSwitchCase="'blue'">blue</h3>
    <h3 *ngSwitchCase="'pink'">Pink</h3>
    <p *ngSwitchDefault>default </p>
</div>

<button (click)="switchColors('blue')">Blue</button>
<button (click)="switchColors('green')">Green</button>
<!-- Attribute Directives: Attribute directives are used to change the look and behavior 
of the DOM elements.
For example: ngClass directive, and ngStyle directive etc.
ngClass Directive: The ngClass directive is used to add or remove CSS classes to 
an HTML element.
ngStyle Directive: The ngStyle directive facilitates you to modify the style of 
an HTML element using the expression. You can also use ngStyle directive to 
dynamically change the style of your HTML element. -->
