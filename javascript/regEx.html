<script src="regEx.js"></script>
<form >
<input type="text" pattern="^[A-Z]{1}[A-Za-z0-9]{4}[0-9]{3}$" maxlength="8"> password <br>
<input type="number" pattern="^[0-9]{10}*$" max="9999999999">mobile no
<br>
<input type="text" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
email <br>
<input type="email" > email id <br>
<!-- CTGPP2421P --> <br>
<input type="text" pattern="^[A-Za-z]{5}[0-9]{4}[A-Za-z]{1}$" maxlength="10"> PAN card normal pattern <br>
<input type="text" pattern="^[A-Za-z]{3}[pP]{1}[A-Za-z][0-9]{4}[A-Za-z]{1}$" maxlength="10"> PAN <br>
<input type="text" pattern="[^0-9]{3}" maxlength="3">not a number

<button>submit</button><br>
</form>
